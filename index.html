<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			.aff
			{
				display: block;
				widows: auto;
				margin: 20px 0;
				text-decoration: none;  /*删除下划线*/
				color: blue;
				/*transition: all 0.4s;*/
				transition: all 0.4s linear 0.1s;  /*延时执行鼠标放上去的效果*/
			}
			.fas1
			{
				font-size: 20px;
			}
			.fas
			{
				font-size: 11px;
				text-indent: 2em;
			}
			.aff:hover
			{
				color: white;
				background: black; /* 鼠标放上去背景变色*/
				zoom: 1;
				border-radius: 5px;  /*鼠标放上去让他有圆角边框*/
				margin-left: 30px;  /*鼠标放上去让他移动*/
			}
		</style>
		
	</head>
	<body>
		<a href="https://idrnyu.github.io/main/" class="aff fas1">地理坐标转换器</a>
		<a href="https://github.com/idrnyu/days" class="aff fas">地理坐标转换器源代码地址</a>
	</body>
</html>
