<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="首页" icon-off="icon-14" icon-on="icon-15" href="#/tab/index">
    <ion-nav-view name="index"></ion-nav-view>
  </ion-tab>
  <ion-tab title="商家" icon-off="icon-10" icon-on="icon-11" href="#/tab/seller">
    <ion-nav-view name="seller"></ion-nav-view>
  </ion-tab>
  <ion-tab title="个人中心" icon-off="icon-12" icon-on="icon-13" href="#/tab/personal">
    <ion-nav-view name="personal"></ion-nav-view>
  </ion-tab>
</ion-tabs>
