<ion-view view-title="商家"  can-swipe-back="false"> 
     <ion-header-bar align-title="center" class="bar-light">
     <i class="ion-ios-arrow-thin-left bule" ng-click="myBack('tab.seller','true')"></i>
        <h2 class="title">{{shop.name}}</h2>
    </ion-header-bar>
  <ion-content class="seller-deata bg-gray">
    <div class="head_top">
      <img ng-src="../img/banner-2.jpg" alt="" width="100%">
      <h2 class="font-16">{{shop.name}}</h2>
      <h3 class="font-14">{{shop.signature}}</h3>
    </div>
    <div class="bg-white">
      <h4 class="font-13 bule">商户简介</h4>
      <p>{{shop.introduce}}</p>
      <p>{{shop.address}}</p>
      <p>咨询电话：{{shop.mobile}}</p>
    </div>
  </ion-content> 
</ion-view>
