
<ion-view view-title="我的奖励" can-swipe-back="false" cache-view="false">
	<link rel="stylesheet" type="text/css" href="templates/info/info.css" />
  <ion-header-bar align-title="center" class="bar-light  item-icon-right">
    <i class="ion-ios-arrow-thin-left bule" ng-click="myBack('tab.index','true')"></i>
    <h2 class="title">我的奖励-提现</h2>

  </ion-header-bar>

  <ion-content  >


    <!--<div class="list" style="width: 100%;height: 100%;"  >-->

      <ion-item class="item">
        账户余额 {{moneyLefts}}元
      </ion-item>

      <label class="item item-input">
        <span class="input-label font-13">提现金额</span>
        <input type="text" placeholder="请输入金额" class="bg-white" ng-model="jsonWithdraw.amount">
      </label>


      <ion-item  class="item item-icon-right size-14" ng-click="toBank()">
        到账银行卡
        <a class="float-r text_color" ng-class="onebank.str !='选择银行卡' ?  'textcolor' : '' ">{{onebank.str}}</a>
        <i class="icon ion-ios-arrow-right text_color"></i>
      </ion-item>


      <div class="padding marginT-20">
        <button class="button button-block button-positive" ng-click="gowithdrawmoney()">立即提现</button>
      </div>

    <!--</div>-->



  </ion-content>
</ion-view>
