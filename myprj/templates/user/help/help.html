<ion-view view-title="帮助中心"  can-swipe-back="false">
    <ion-header-bar align-title="center" class="bar-light">
        <i class="ion-ios-arrow-thin-left bule" ng-click="myBack('tab.personal','true')"></i>
        <h2 class="title">帮助中心</h2>
    </ion-header-bar>
    <div class="tabs-striped tabs-top tabs-color-positive order"  has-tabs="true">
      <div class="tabs">
        <a class="tab-item" ng-class="{true:'active'}[status==1]" ng-click="tabs(1)">常见问题</a>
        <a class="tab-item" ng-class="{true:'active'}[status==2]" ng-click="tabs(2)">还款问题</a>
        <a class="tab-item" ng-class="{true:'active'}[status==3]" ng-click="tabs(3)">借款问题</a>
        <a class="tab-item" ng-class="{true:'active'}[status==4]" ng-click="tabs(4)">费用问题</a>
      </div>
  </div>
       <ion-content  class="bg-gray help" >
       <div class="has-header marginTop-60">
         <div ng-repeat="item in fee">
            <ion-list>
              <ion-item class="item-icon-right" ng-click="data.showReorder_{{item.class}}_{{$index}} = !data.showReorder_{{item.class}}_{{$index}}">
                {{item.question}}
                 <i class="icon ion-ios-arrow-right gray font-16"></i>
              </ion-item>
            </ion-list>
            <div class="list" ng-show="data.showReorder_{{item.class}}_{{$index}}">
              <div class="item item-text-wrap bg-gray">
                {{item.answer}}
              </div>
            </div>
            </div>
        </div>

        </ion-content>


</ion-view>
