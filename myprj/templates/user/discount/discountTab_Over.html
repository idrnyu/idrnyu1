<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>

	<body>
		<div class="bg-gray">
			<div class="list ">

				<div ng-repeat=" y in allyiuhuiq" ng-if="y.status == '0'" class="box_opacity">
					<ion-item class="item discount-item__">
						<!--<span style="float: left;margin-top: 15px;"> <span style="color:orange;font-size: 40px;">30</span> <a style="font-size: 28px;color:orange;">天</a></span>-->
						<span class="discount-offsetMoney__position">
							<span class="fontStyle">￥{{y.offsetMoney }}</span>
						</span>
						<p class="item-p">
							<a class="item-name_fontStyle">{{y.name }}</a><br>
							<span class="item-name_fontStyle">{{y.specJsonF.key2}}</span> <br>
							<span class="numlist item-name_fontStyle"> {{y.specJsonF.key3}}</span>
						</p>
					</ion-item>

					<ion-item class="item tabs-secondary tabs-icon-left item-validity">
						<a class="validity-text">
							折扣券有效期
						</a>
						<a class="validity-text_item">
							<i></i> {{y.startTime2 }}至{{y.endTime2 }}
						</a>
					</ion-item>
					<!-- {{y.status }}-->
				</div>

				<br>
				<br>
				<br>

			</div>
		</div>
	</body>

</html>
