<ion-view view-title="修改手机号"  can-swipe-back="false">
	<ion-header-bar align-title="center" class="bar-light">
        <i class="ion-ios-arrow-thin-left bule" ng-click="myBack('set','true')"></i>
        <h2 class="title">修改手机号</h2>
    </ion-header-bar>
	<ion-content class="bg-gray pt-s" >

			<div class="list">
				<div class="item item-divider font-12">
		          更换手机号后，下次登录可使用新手机号登录
		        </div>

			  <label class="item item-input">
			    <span class="input-label">姓名</span>
			    <input type="text">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">身份证</span>
			    <input type="text">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">旧手机号</span>
			    <input type="text">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">新手机号</span>
			    <input type="text">
			  </label>
			  <label class="item item-input yanz">
			    <span class="input-label">验证码</span>
			    <input type="text" maxlength="6">
			    <button class="button button-small button-positive">获取验证码</button>
			  </label>
			</div>
	        <p class="btn"><button class="button button-positive ">提 交</button></p>
	</ion-content>
</ion-view>
